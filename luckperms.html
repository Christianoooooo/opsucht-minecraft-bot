<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuckPerms API Abfrage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    /* Darkmode-Unterst√ºtzung */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      input[type="text"], button {
        background-color: #333;
        color: white;
      }
      pre {
        background: #333;
        color: white;
        border-color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>LuckPerms API Abfrage</h1>
  <form id="luckperms-form">
    <input type="text" id="username" placeholder="Benutzername eingeben" required>
    <button type="submit">Abfrage senden</button>
  </form>
  <pre id="output">Ergebnisse werden hier angezeigt...</pre>

  <script>
    document.getElementById('luckperms-form').addEventListener('submit', async (e) => {
      e.preventDefault(); // Verhindert das Standardformularverhalten
      const username = document.getElementById('username').value.trim();
      const output = document.getElementById('output');
      output.textContent = 'Lade...';

      try {
        const response = await fetch('http://localhost:3000/api/luckperms', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user: username }),
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (data.error) {
          output.textContent = `Fehler: ${data.error}`;
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        output.textContent = `Fehler beim Abrufen der Daten: ${error.message}`;
      }
    });
  </script>
</body>
</html>
